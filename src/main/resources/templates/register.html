<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<section>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/signin">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/register">Register</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>

						<div class="card-body">
							<form action="createuser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text"
										name="fullName" class="form-control" required>
								</div>
								<div class="mb-4 mt-4">
									<div class="m-auto d-inline">
										<label for="male">
											<input type="radio" name="gender" id="male" value="male" class="form-check-label">
											Male
										</label>
									</div>
									<div class="m-auto d-inline">
										<label for="female">
											<input type="radio" name="gender" id="female" value="female" class="form-check-label">
											Female
										</label>
									</div>
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Employee Id</label>
									<input type="text" name="employeeId" class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Mobile Number</label>
									<input type="text" name="mobileNum" class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Password</label>
									<input type="password" name="password" class="form-control" required>
								</div>
								<div class="mb-4 mt-4">
									<div class="m-auto d-inline">
										<label for="user">
											<input type="radio" name="role" id="user" value="ROLE_USER" class="form-check-label">
											EMPLOYEE
										</label>
									</div>
									<div class="m-auto d-inline">
										<label for="admin">
											<input type="radio" name="role" id="admin" value="ROLE_ADMIN" class="form-check-label">
											ADMIN
										</label>
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
